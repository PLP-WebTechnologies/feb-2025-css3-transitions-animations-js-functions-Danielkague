<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher with Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container fade-in">
        <h1>Theme Switcher</h1>
        
        <div class="card">
            <h2>Choose Your Theme</h2>
            <p>Select a theme below and we'll remember your preference for next time!</p>
            
            <div class="theme-options">
                <button id="light-btn" class="theme-btn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    Light
                </button>
                <button id="dark-btn" class="theme-btn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    Dark
                </button>
                <button id="purple-btn" class="theme-btn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    Purple
                </button>
            </div>
        </div>

        <div class="card">
            <h2>User Preferences</h2>
            <div class="preferences">
                <div class="toggle-container">
                    <span class="toggle-label">Enable Animations</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="animation-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="toggle-container">
                    <span class="toggle-label">Show Notifications</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="notification-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="toggle-container">
                    <span class="toggle-label">Prefer Reduced Motion</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="reduced-motion-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Demo Section</h2>
            <p>Click the icon below to see an animation in action!</p>
            <svg class="icon" id="demo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 16v-4"></path>
                <path d="M12 8h.01"></path>
            </svg>
        </div>
    </div>

    <div class="notification" id="notification">Preferences saved!</div>

    <script src="script.js"></script>
</body>
</html>
